<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: chocolate;
            color: beige;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="">
            <h1>CUSTOMER INFORMATION</h1>
        <div>
            <label for="SURNAME">SURNAME :</label>
            <input type="text" id="SURNAME">
        </div> <br>
        <div>
            <label for="FIRST NAME">FIRST NAME :</label>
            <input type="text" id="FIRST NAME"> 
            </div>
         <br>
        <div>
            <label for="PHONE NUMBER">PHONE NUMBER :</label>
            <input type="number" id="PHONE NUMBER" placeholder="ex:08012345678" >
        </div> <br>
        <div>
            <label for="EMAIL ADDRESS">EMAIL ADDRESS :</label>
            <input type="mail" id="EMAIL ADDRESS" placeholder="ex:johndoe45@gmail.com">
        </div> <br>
        <div>
            <label for="ADDRESS">ADDRESS :</label>
            <input type="text" id="ADDRESS">
        </div>
    <h1>PAYMENT OPTIONS</h1>
    <div>
        <label for="pay">PAY WITH:</label> <br> <br>
        <input type="radio" name="pay">MASTERCARD <br> <br>
        <input type="radio" name="pay">VISA CARD <br> <br>
        <input type="radio" name="pay">BANK TRANSFER <br> <br>
        <input type="radio" name="pay">PAY ON DELIVERY{CASH} <br> <br>
    </div>
    <button>COMPLETE PAYMENT</button>
    
</body>
</html>
